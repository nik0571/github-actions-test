name: Testings
on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]

jobs:
  build_app:
    if: ${{ !startsWith(github.event.head_commit.message, '#skipTestings') }}
    name: Build APP
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: npm install, test
        run: |
          npm install
          npm run test
          echo "GitHub MEssage ${{github.event.head_commit.message}}"


